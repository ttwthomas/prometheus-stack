services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/proxy/80/
      - GF_SERVER_ENFORCE_DOMAIN=false
      - GF_SERVER_SERVE_FROM_SUBPATH=true
    ports:
      - "3000:3000"  # Expose Grafana on host's port 3000 (optional if accessed via Nginx)
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped


  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"  # Expose Nginx on host's port 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - grafana
    restart: unless-stopped


  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prom-config:/etc/prometheus
      - ./prom-data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  app:
    image: cocadmin/2048-mern
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://admin:secret@mongo:27017/
      - PORT=5000
    command: npm run start
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: my-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    restart: unless-stopped


  mongo-exporter:
    image: percona/mongodb_exporter:0.41.2
    container_name: mongo-exporter
    environment:
      - MONGODB_URI=mongodb://admin:secret@mongo:27017
    command: --collect-all
    ports:
      - "9216:9216"
    depends_on:
      - mongo
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    pid: "host"           # Required to expose host metrics (e.g., CPU, memory)
    command:
      - '--path.procfs=/proc'
      - '--path.sysfs=/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

volumes:
  grafana-data:
